<ion-header>

  <ion-navbar color="primary">
    <ion-title>campaigns</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-spinner *ngIf="loading"></ion-spinner>
    <ion-list *ngIf="!loading">
        <ion-card class="course-card" *ngFor="let item of campaigns">
            <ion-card-content>
                <img src="{{item.logoUrl}}" (click)="getJobs(item.campaignId)" style="display:block;" />
                <ion-card-title>{{item.title}}</ion-card-title>
                <p>{{item.description}}</p>
            </ion-card-content>
            <button ion-button clear small (click)="getJobs(item.campaignId)">
                <div>View Jobs</div>
            </button>
        </ion-card>
    </ion-list>
</ion-content>
