<ion-menu side="start" menuId="main" swipeGesture="false">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="serve">
      <ion-icon src="assets/volunteer/volunteer_31554.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="videos">
      <ion-icon src="assets/video/video_2250215.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button (click)="showMainMenu()">
        <ion-icon name="menu"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
